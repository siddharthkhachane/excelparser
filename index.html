<head>

  <title>Excel Transformer</title>

<body>
  <h1>Upload Excel to Transform</h1>
<input type="file" id="upload" accept=".xlsx, .xls" />
<br />
<label for="chunkSize">Chunk Size:</label>
<input type="number" id="chunkSize" value="17" min="1" />
<br />
<button onclick="downloadTransformed()">Download Transformed Excel</button>

  <h2>upload excel in which all the values are in a single column</h2>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
